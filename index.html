<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Just relax, ok?</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#000;
  color:#fff;
  overflow:hidden;
  user-select:none;
}

/* –§–û–ù */
#bg{
  position:fixed;
  inset:0;
  background:url("D0AB2572-11AE-47A3-AD8D-A31B53372CB5.jpeg") center/cover no-repeat;
  filter:brightness(0.7);
  z-index:-2;
}

/* –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  z-index:10;
}

.box{
  max-width:90%;
  font-size:18px;
  line-height:1.5;
}

/* –æ—Å–Ω–æ–≤–Ω–æ–π —ç–∫—Ä–∞–Ω */
#app{
  position:relative;
  width:100%;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

#title{
  position:absolute;
  top:30px;
  font-size:22px;
  opacity:.9;
}

/* –¢–ê–ô–ú–ï–† */
#timer{
  font-size:72px;
  font-weight:bold;
  letter-spacing:2px;
}
</style>
</head>

<body>

<div id="bg"></div>

<!-- –û–ë–£–ß–ï–ù–ò–ï -->
<div class="overlay" id="tutorial">
  <div class="box">
    <h2>–ù–µ–±–æ–ª—å—à–æ–µ –æ–±—É—á–µ–Ω–∏–µ</h2>
    <p>
      –ü—Ä–æ—Å—Ç–æ –ø–æ–¥–æ–∂–¥–∏ <b>15 –º–∏–Ω—É—Ç</b>.<br><br>
      –ù–µ –∑–∞–∫—Ä—ã–≤–∞–π —Å—Ç—Ä–∞–Ω–∏—Ü—É.<br>
      –ù–µ –≤—ã–∫–ª—é—á–∞–π –º—É–∑—ã–∫—É.<br><br>
      –ì–¥–µ-—Ç–æ —Ç—É—Ç –µ—Å—Ç—å –ø–∞—Å—Ö–∞–ª–∫–∞ üëÄ
    </p>
    <br>
    <button onclick="start()">–û–∫–µ–π</button>
  </div>
</div>

<!-- –û–°–ù–û–í–ù–û–ô –≠–ö–†–ê–ù -->
<div id="app" style="display:none">
  <div id="title">Just relax, ok?</div>
  <div id="timer">15:00</div>
</div>

<!-- –ú–£–ó–´–ö–ê -->
<audio id="player"></audio>

<script>
const tracks = [
  "—Å–µ–ª—å–¥–µ—Ä–µ–∂—É–∏ÃÜ,-shut-up!-2.0.mp3",
  "–¥–µ–±—é—Ç.–º—Å.–±–µ—Ä–µ–º–µ–Ω–Ω–æ—Å—Ç–∏.mp3.mp3",
  "–ö—É—Ä—á–∞—Ç–∫–∏–Ω–∞.m4a",
  "VIP –°–ö–ê–ú .mp3",
  "ScreenRecording_12-11-2025 09-03-05_1 (Cover).mp3"
];

let currentTrack = 0;
const player = document.getElementById("player");

/* —Ç–∞–π–º–µ—Ä */
let totalSeconds = 15 * 60;
let timerInterval = null;

function formatTime(sec){
  const m = String(Math.floor(sec/60)).padStart(2,"0");
  const s = String(sec%60).padStart(2,"0");
  return `${m}:${s}`;
}

function start(){
  document.getElementById("tutorial").style.display="none";
  document.getElementById("app").style.display="flex";

  // –º—É–∑—ã–∫–∞
  playTrack();

  player.onended = () => {
    currentTrack = (currentTrack + 1) % tracks.length;
    playTrack();
  };

  // —Ç–∞–π–º–µ—Ä
  document.getElementById("timer").textContent = formatTime(totalSeconds);
  timerInterval = setInterval(()=>{
    totalSeconds--;
    document.getElementById("timer").textContent = formatTime(totalSeconds);

    // –ø–∞—Å—Ö–∞–ª–∫–∞ üòè
    if(totalSeconds === 666){
      document.body.style.filter = "hue-rotate(180deg)";
    }

    if(totalSeconds <= 0){
      clearInterval(timerInterval);
      document.getElementById("timer").textContent = "00:00";
    }
  },1000);
}

function playTrack(){
  player.src = tracks[currentTrack];
  player.play();
}
</script>

</body>
</html>
